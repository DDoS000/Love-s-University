<!DOCTYPE html>
    <html lang="en">
  <head>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
              myLatLng = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
      
              document.getElementById('lat').value = myLatLng.lat;
              document.getElementById('lng').value = myLatLng.lng;
      
            }, function () {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        
      
      
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 15
          });
      
          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'นี่ใช่ตำแหน่งร้านของคุณหรือไม่',
            draggable: true
          });
      
          google.maps.event.addListener(marker, 'dragend', function (marker) {
            var latLng = marker.latLng;
            document.getElementById('lat').value = latLng.lat();
            document.getElementById('lng').value = latLng.lng();
          });
        }
      
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
            'Error: ไม่สามารถรับตําแหน่งปัดจุบันของคุณได้.' :
            'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
      
      </script>
    <title>Simple Map</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJWuQmrf6UgrkGbMJF6-m1GwTZrazBFBo&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
