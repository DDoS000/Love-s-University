<!DOCTYPE html>
<html>

<head>
  <title>location</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        myLatLng = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        document.getElementById('lat').value = myLatLng.lat;
        document.getElementById('lng').value = myLatLng.lng;

      }, function () {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }

    function initMap() {
      // Styles a map in night mode.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 15,
        styles: [
          {
            "featureType": "administrative",
            "elementType": "geometry",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "labels.icon",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "transit",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          }
        ]
      });
      var iconBase = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
        icon: '../static/icons/shopping-mall.svg'
      });

      var marker = new google.maps.Marker({
        position: { lat: 15.116323, lng: 104.914275 },
        map: map,
        title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
      
      });

      var marker = new google.maps.Marker({
        position: { lat: 15.1134492, lng: 104.9123118 },
        map: map,
        title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
      
      });

      var marker = new google.maps.Marker({
        position: { lat: 15.112922, lng: 104.903349 },
        map: map,
        title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
      
      });

      var marker = new google.maps.Marker({
        position: { lat: 15.122407, lng: 104.893118 },
        map: map,
        title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
      
      });

    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJWuQmrf6UgrkGbMJF6-m1GwTZrazBFBo&callback=initMap"
    defer></script>
</body>

</html>
