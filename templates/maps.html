<head>

<body>
    <div id="map"></div>

    <script>

        if (navigator.geolocation) {  
          navigator.geolocation.getCurrentPosition(function (position) {
            myLatLng = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
          }, function () {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      
        function initMap() {
          // Styles a map in night mode.
          var lati = [15.116323, 15.1134492, 15.112922, 15.122407]
          var lngi = [104.914275, 104.9123118, 104.903349, 104.893118]
          const contentString =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<center>' +
            '<img src="https://lh3.googleusercontent.com/p/AF1QipNkmwigiRz6uZeQm14ORdxc-0y2FktUK_izG6j5=w600-k" alt="Girl in a jacket" width="240" height="150">' +
            '<center/>' +
            '<h1 id="firstHeading" class="firstHeading">TOP ONE</h1>' +
            '<div id="bodyContent">' +
            "<p><b>Uluru</b>, also referred to as Ayers Rock <br/>" +
            "sandstone rock formation in the southern <br/> " +
            "Northern Territory, central Australia. <br/>" +
            "south west of the nearest large town, <br/>" +
            "(280&#160;mi) by road. Kata Tjuta and Uluru <br/>" +
            "Heritage Site.</p>" +
            '<p>Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
            "more</a> " +
            "</div>" +
            "</div>";
      
          var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 15,
            styles: [
              {
                "featureType": "administrative",
                "elementType": "geometry",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "administrative.land_parcel",
                "elementType": "labels",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "poi",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "road",
                "elementType": "labels.icon",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "road.local",
                "elementType": "labels",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              },
              {
                "featureType": "transit",
                "stylers": [
                  {
                    "visibility": "off"
                  }
                ]
              }
            ]
          });
      
      
          var iconBase = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/';
      
          var my = new google.maps.Marker({
            position: myLatLng,
            map: map,
            animation: google.maps.Animation.DROP,
            title: 'นี่ใช่ตำแหน่งของคุณหรือไม่',
          });
      
          for (var i = 0; i < lati.length; ++i) {
            var po = {
              lat: lati[i],
              lng: lngi[i]
            }
      
            var marker = new google.maps.Marker({
              position: {
                lat: lati[i],
                lng: lngi[i]
              },
              icon: "https://img.icons8.com/color/48/000000/order-shipped.png",
              animation: google.maps.Animation.DROP,
              map: map
            });
      
            attachSecretMessage(my, marker, contentString);
          }
        }
        function attachSecretMessage(my, marker, contentString) {
      
          var infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 300,
      
          });
      
          marker.addListener('click', function () {
            infowindow.open(marker.get('map'), marker);
      
          });
        }
      </script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJWuQmrf6UgrkGbMJF6-m1GwTZrazBFBo&callback=initMap"
      defer></script>
