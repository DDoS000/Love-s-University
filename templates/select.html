{% extends 'layout.html' %}
{% block style %}
<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="../static/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="../static/css/style.css" />
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    a img {
        border-radius: 8px;
    }
</style>

{% endblock %}
{% block body %}

<div>

    <div style="margin-top: 10%;">
        <div style="grid-row: 2;">

        </div>
        <div style="margin-left: 10%;">
            <div class="row" style="text-align: center;">
                <a href="add">
                    <img class="w3-card" src="../static/icons/resident.svg" alt="Paris" width="300" height="300">
                    <h3>Resident</h3>
                </a>
                <div style="margin-left: 50px;"></div>
                <a href="add/store">
                    <img class="w3-card" src="../static/icons/add_store.svg" alt="Paris" width="300" height="300">
                    <h3>Store</h3>
                </a>
                <div style="margin-left: 50px;"></div>
                <a href="add/gas">
                    <img class="w3-card" src="../static/icons/fuel.svg" alt="Paris" width="300" height="300">
                    <h3>Gas Station</h3>
                </a>
                <div style="margin-left: 50px;"></div>
                <a href="add/hospital">
                    <img class="w3-card" src="../static/icons/hospital.svg" alt="Paris" width="300" height="300">
                    <h3>hospital</h3>
                </a>
            </div>
        </div>
        <div style="grid-row: 2;">

        </div>

    </div>


</div>




{% endblock %}
